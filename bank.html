<!DOCTYPE html>
<html>

<head>
 <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <title>Bank Account
 </title>
</head>

<body>
 <h1>Welcome to Moringa Bank</h2>
  <form id="register">
   <div class="row">
   <div class="col-md-4" id="registerAccountDiv">
     <h3>Register New Account<h3>

       
           <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name">
           </div>
           <div class="form-group">
             <label for="deposit">InitialDeposit</label>
             <input type="text" class="form-control" id="deposit">
           </div>

           <button class="btn btn-danger" onclick="onRegister()">Create New User</button>
         <!-- </form/> -->

     </div>
     <div class="col-md-4" id="DepositWithdrawDiv" hidden="true">
       <h3>Deposit or Withdraw cash<h3>
         <!-- <form id="new"> -->
           <div class="form-group">
             <label for="amountDeposited">DepositAmount</label>
             <input type="text" class="form-control" id="amountDeposited">
           </div>
           <div class="form-group">
             <label for="amountWithdrawn">WithdrawAmount</label>
             <input type="text" class="form-control" id="amountWithdrawn">
           </div>

           <button class="btn btn-danger" onclick="onUpdateBalance()">Update Balance</button>           
         
   </div>

 </div>
 
 </form>

    <div>
     <h2 id="nameDisplay"></h2>
     <h3 id="amountDisplay"></h3>
   </div>

</body>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bank.js"></script>

</html>
