<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> Bank account</title>
</head>

<body>
<div class="container">
  <h2>Welcome to Moringa Bank</h2>
  <p>Register New Account</p>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-5">
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <p>Deposit or withdraw funds</p>
      <label class="control-label col-sm-2" for="Deposit">Deposit amount:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="deposit" placeholder="Amount" name="deposit">
      </div>
      <label class="control-label col-sm-2" for="Deposit">Initial deposit:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="deposit" placeholder="Amount" name="deposit">
      </div>
      <label class="control-label col-sm-2" for="Withdraw">Withdraw amount:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="deposit" placeholder="Amount" name="deposit">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember">Confirm details</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        <p>Current Balance:</p>
      </div>
    </div>
  </form>
</div>

  <div class="panel-footer">
    <p>Created by Stewart ilondanga <em>copyright 2017</em></p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
