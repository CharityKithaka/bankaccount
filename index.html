  <h1>Sign Up </h1>
  <form   name="myForm" action=" "

  <input type="text" id="fname" placeholder = "First Name" required = "true" autofocus>

 <input type="text" id="lname" placeholder = "Last Name" required = "true">

    <input type="email" id="email" required = "true" placeholder = "Email">

    <meter max = "4" id = "password-meter" class = "display-none" ></meter><p id="password-meter-strength" class="display-none">
</p>
    <input type="password" name="conpassword" id = "conpassword" required="true" placeholder = "Confirm Password" >

   <p id = "error"></p>

   <input type="submit" value="Submit" id =  "continue">
  </form>
